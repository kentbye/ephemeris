		<script type="text/javascript">
			var animateFlag = false;
			document.onkeydown = function(evt) {
				evt = evt || window.event;
				switch (evt.keyCode) {
				case 37:
						if (spacebarAnimate) {
							$e.increment(-86400);
							break;
						}
				case 39:
						if (spacebarAnimate) {
							$e.increment(86400);
							break;
						}
				case 32:
						if (spacebarAnimate) {
							evt.preventDefault();
							if (animateFlag) {
								$e.animateStop();
								animateFlag = false;
							} else {
								$e.animateStart();
								animateFlag = true;
							}
							break;
						}
				}
			};
		</script>
